<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="form-item">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
        <!-- <mat-error *ngIf="expenseForm['name'].errors"
          >Name is required</mat-error
        > -->
      </mat-form-field>
    </div>
    <div class="form-item">
      <mat-form-field appearance="outline">
        <mat-label>Expense</mat-label>
        <input matInput type="number" formControlName="amount" />
        <!-- <mat-error *ngIf="amount.invalid">Expense is required</mat-error> -->
      </mat-form-field>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!expenseForm.valid"
      >
        Calculate
      </button>
    </div>
  </div>
</form>

<app-trip-details [expenses]="expenseArray"></app-trip-details>
